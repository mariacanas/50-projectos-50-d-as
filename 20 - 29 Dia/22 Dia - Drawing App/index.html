

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Drawing App </title>
        <link href="style.css" rel="stylesheet">
        
    </head>

    <body>

        <canvas id="canvas" width="800" height="700"></canvas>

        <div class="toolbox">

            <input type="color" id="color">

        </div>

        <script src="script.js"></script>
    </body>
</html>
