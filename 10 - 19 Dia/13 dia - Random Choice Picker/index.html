

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Random Choice Picker </title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <h3> 
                Enter all of the choices divided by a comma (',').

            <div id="tags"></div>

            <div id="tagSeleccionadoContainer">
                <p> Tag Seleccionado 
                    <div id="tagSeleccionadoText"></div>
                </p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
