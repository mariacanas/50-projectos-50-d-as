



<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Theme clock </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="style.css" rel="stylesheet">
        
    </head>

    <body>

       <button class="btn dark" id="theme">
            Dark mode
       </button>
        
       <div class="clock-container">
            <div class="clock-digital">
                <div class="hourDigital"></div>
                <div class="minuteDigital"></div>
                <div class="secondDigital"></div>
            </div>

            <div class="clock-analogico">
                <div class="dark hourAnalogico manecilla"></div>
                <div class="dark minuteAnalogico manecilla"></div>
                <div class="secondAnalogico manecilla"></div>
            </div>
            
            <div class="time"></div>
            <div class="date"></div>
       </div>
        
        <script src="script.js"></script>
    </body>
</html>
